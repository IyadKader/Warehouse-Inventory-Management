<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home page</title>
  </head>
<body>
  
  <h1>Inventory Selection Page</h1>

  <!-- Example split danger button -->
  <div class="container">
  <div class="btn-group">
    <button type="button" id="printerBtn"class="btn btn-danger">Printers</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">New</a>
    <a class="dropdown-item" href="#">Refurbished</a>
      <a class="dropdown-item" href="#">QC Inbound</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Scrap</a>
    </div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-danger">Scanners</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu"> <a class="dropdown-item" href="#">New</a>
    <a class="dropdown-item" href="#">Refurbished</a>
      <a class="dropdown-item" href="#">QC Inbound</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Scrap</a>
    </div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-danger">LCD</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">New</a>
    <a class="dropdown-item" href="#">Refurbished</a>
    <a class="dropdown-item" href="#">QC Inbound</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Scrap</a> </div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-danger">CRT</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">New</a>
    <a class="dropdown-item" href="#">Refurbished</a>
            <a class="dropdown-item" href="#">QC Inbound</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Scrap</a>
          </div>
        </div>
    </div>

        <!-- Input and dropdown menus for adding items -->
        <div class="input-group">
          <form action="/inventoryManagement" method="POST">
          <input type="text" class="itemInput" aria-label="Text input with dropdown button">
          <input type="submit">
          </form>
          <div class="input-group-append">
            <button id="itemInputBtn" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Type</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">CRT</a>
                <a class="dropdown-item" href="#">LCD</a>
                <a class="dropdown-item" href="#">Scanner</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
          </div>
          <div class="input-group-append" id="condition">
            <div class="buttonCondition">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Condition</button>
            </div>
              <div class="dropdown-menu">
              <a class="dropdown-item" href="#">New</a>
              <a class="dropdown-item" href="#">Used</a>
              <a class="dropdown-item" href="#">Refurbished</a>
              <a class="dropdown-item" href="#">QC Inbound</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Scrap</a>
            </div>
          </div>

  <div class="addBtn">
    <button type="button" class="btn btn-primary">Add Item</button>
  </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="../Controller/app.js"></script>
</body>
</html>
